<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Students Info</title>
</head>
<body>
    <header>
        <h1 id="logo">ASAC</h1>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="one">
            <form  id="form" action="submit">
                <fieldset>
                    <label for="email">Student Email</label>
                    <input id="email" type="email">
                    <label for="mobile">Student Mobile Number</label>
                    <input id="mobile" type="number">
                    <label for="tuition ">Tuition </label>
                    <select name="tuition " id="tuition">
                        <option value="100">100JD</option>
                        <option value="500">500JD</option>
                        <option value="1000">1000JD</option>
                    </select>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <section>
            <table>
                <thead>
                    <td>id</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Mobile</td>
                    <td>Age</td>
                    <td>Tuition</td>
                </thead>
                <tbody id="tbody">

                </tbody>
                <tfoot>
                    <td>Total: <span id="total"></span></td>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; All rights reserved ASAC 2021</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/one.js"></script>

</body>
</html>
